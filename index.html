<style>
.area{
    width: 100%;
    height:100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
}

.circles{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circles li{
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: rgba(144, 241, 136, 0.2);
    animation: animate 25s linear infinite;
    bottom: -150px;
}

.circles li:nth-child(1){
    left: 25%;
    width: 80px;
    height: 80px;
    animation-delay: 0s;
}

.circles li:nth-child(2){
    left: 10%;
    width: 20px;
    height: 20px;
    animation-delay: 2s;
    animation-duration: 12s;
}

.circles li:nth-child(3){
    left: 70%;
    width: 20px;
    height: 20px;
    animation-delay: 4s;
}

.circles li:nth-child(4){
    left: 40%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 18s;
}

.circles li:nth-child(5){
    left: 65%;
    width: 20px;
    height: 20px;
    animation-delay: 0s;
}

.circles li:nth-child(6){
    left: 75%;
    width: 110px;
    height: 110px;
    animation-delay: 3s;
}

.circles li:nth-child(7){
    left: 35%;
    width: 150px;
    height: 150px;
    animation-delay: 7s;
}

.circles li:nth-child(8){
    left: 50%;
    width: 25px;
    height: 25px;
    animation-delay: 15s;
    animation-duration: 45s;
}

.circles li:nth-child(9){
    left: 20%;
    width: 15px;
    height: 15px;
    animation-delay: 2s;
    animation-duration: 35s;
}

.circles li:nth-child(10){
    left: 85%;
    width: 150px;
    height: 150px;
    animation-delay: 0s;
    animation-duration: 11s;
}

@keyframes animate {
    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
    }
    100%{
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }
}
</style>

<div class="area">
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<div id="login-container" class="fixed inset-0 w-screen h-screen flex items-center justify-center z-10 p-3">
  <div class="bg-white/40 backdrop-blur-md p-4 md:p-8 rounded-xl w-full max-w-xs md:max-w-md lg:max-w-lg mx-auto text-center"
    style="backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);">
    <h2 id="greeting-title" class="text-lg md:text-2xl font-semibold mb-4 md:mb-6"></h2>
    <input id="login-user" type="text" placeholder="Логин" class="w-full mb-3 md:mb-4 px-3 md:px-4 py-2 md:py-3 rounded-full text-sm md:text-base focus:outline-none bg-white/60 backdrop-blur-sm" />
    <input id="login-pass" type="password" placeholder="Пароль" class="w-full mb-3 md:mb-4 px-3 md:px-4 py-2 md:py-3 rounded-full text-sm md:text-base focus:outline-none bg-white/60 backdrop-blur-sm" />
    <button onclick="loginCheck()" class="w-full mt-3 md:mt-4 py-2 md:py-3 rounded-full transition-all duration-200 bg-[#90F188] text-[#0F1D07] hover:bg-[#0F1D07] hover:text-[#90F188] font-medium text-sm md:text-base">Войти</button>
    <div id="login-error" class="text-red-600 mt-3 md:mt-4 text-xs md:text-sm hidden">Неверный логин или пароль</div>
  </div>
</div>


<script src="/resources/js/index/login.js"></script>
