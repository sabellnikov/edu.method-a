<div id="login-container" class="fixed inset-0 w-screen h-screen flex items-center justify-center z-10 p-3">

    <button onclick="loginCheck()" class="w-full mt-3 md:mt-4 py-2 md:py-3 rounded-full transition-all duration-200 bg-[var(--color-text-current-page)] text-[var(--color-hover-current-page)] hover:bg-[var(--color-hover-current-page)] hover:text-[var(--color-text-current-page)] font-medium text-sm md:text-base cursor-pointer">Войти</button>
    <div id="login-error" class="text-red-600 mt-3 md:mt-4 text-xs md:text-sm hidden">Неверный логин или пароль</div>
